<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it2022019's Book Store</title>
    <link rel="icon" type="image/png" href="/img/faviconMain.png"> <!-- favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Libraries needed because I use the fontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Libraries needed because I use the fontAwesome icons -->
    <link rel="stylesheet" href="/src/bookstore.css">

    <!-- [https://www.w3schools.com/tags/att_input_required.asp] Required input fields -->
    <!-- [https://fontawesome.com/icons] Icons for buttons-->
</head>
<body>
    <h1>it2022019's Book e-Store</h1>

    <!-- Links for github profile and source code -->
    <div class="links">
        <a href="https://github.com/NikosZapantis" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://github.com/NikosZapantis/Book-E-Store" target="_blank">
            <i class="fa-solid fa-code"></i>
        </a>
    </div>

    <!-- First container that holds the 2 basic features of adding a new book or searching an existing one -->
    <div class="firstSelect-container">
        <div class="firstSelectOptions-container">
            <!-- Buttons for the 2 options -->
            <button id="addBookBtn">Add New <i class="fa-solid fa-book"></i></button>
            <button id="searchBookBtn">Search <i class="fa-brands fa-searchengin"></i></button>
        </div>
    </div>

    <!-- Div for the first option [Displaying only when the user selects to add a new book] -->
    <div id="addBookSelected" style="display: none;">
        <!-- Form that holds all the input fields, the home and the submit button -->
        <form class="addBookForm">
            <!-- Home button that just reload the page -->
            <button id="return-to-main" onclick="redirectToMainPage()">
                <i class="fas fa-home"></i>
            </button>
        
            <!-- Input field for the Title of the book plus it's label -->
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="ex. (1922)" autocomplete="off" required>
            <br>
            
            <!-- Input field for the Author of the book plus it's label -->
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="ex. (Stephen King)" autocomplete="off" required>
            <br>

            <!-- Select for the Genre of the book plus it's label -->
            <label for="genre">Genre</label>
            <br>
            <select id="genre" required>
                <option id="selectOpt" selected="" disabled="" value="">--Select--</option>
                <option value="Science fiction">Science fiction</option>
                <option value="Satire">Satire</option>
                <option value="Drama">Drama</option>
                <option value="Action and Adventure">Action and Adventure</option>
                <option value="Romance">Romance</option>
                <option value="Mystery">Mystery</option>
                <option value="Horror">Horror</option>
            </select>
            <br><br>

            <!-- Input field for the Price of the book plus it's label -->
            <label for="price">Price</label>
            <input type="number" id="price" min="0" step="0.01" placeholder="0.00" autocomplete="off" required>
            <br>

            <!-- Submit button -->
            <button type="submit" id="submitBtn" onclick="addBookToDatabase()">Add book <i class="fa-solid fa-book"></i></button>
        </form>
    </div>

    <!-- Div for the second option [Displaying only when the user selects to search a book by keyword] -->
    <div id="searchBookSelected" style="display: none;">
        <!-- Input field and search button for the user to provide his desired keyword -->
        <input type="search" placeholder="Search by keyword..." id="searchInput" autocomplete="off">
        <button type="submit" id="searchBtn" onclick="searchBookToDatabase()">
            <i class="fas fa-search"></i>
        </button>

        <!-- Home button that just reload the page -->
        <button id="return-to-main-from-search" onclick="redirectToMainPage()">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <!-- This box holds the results found by the search for the specific keyword provided -->
    <div id="searchResultsBox">
        <!-- https://www.w3schools.com/html/html_symbols.asp [All built-in symbols used were found on w3schools] -->
        <button id="closeSearchResultsBtn">&#10540;</button>
        <div id="searchResultsContent">
            <span id="searchResults"></span> 
        </div>
    </div>

    <!-- Footer of the site -->
    <footer>
        <p>Â© 2024 it2022019's Book E-Store Application</p>
    </footer>

    <script src="/src/bookstore.js"></script>
</body>
</html>
