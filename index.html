<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it2022019's Book Store</title>
    <link rel="icon" type="image/png" href="/img/faviconMain.png"> <!-- favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Library is needed because I use the fa-home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Library is needed because I use the copy icon -->
    <link rel="stylesheet" href="/src/bookstore.css">

    <!-- [https://www.w3schools.com/tags/att_input_required.asp] Required input fields -->
</head>
<body>
    <h1>it2022019's Book e-Store</h1>

    <div class="firstSelect-container">
        <div class="firstSelectOptions-container">
            <button id="addBookBtn">Add New</button>
            <button id="searchBookBtn">Search</button>
        </div>
    </div>

    <div id="addBookSelected" style="display: none;">
        <form class="addBookForm">
            <button id="return-to-main" onclick="redirectToMainPage()">
                <i class="fas fa-home"></i>
            </button>
        
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="ex. (1922)" autocomplete="off" required>
            <br>
            
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="ex. (Stephen King)" autocomplete="off" required>
            <br>

            <label for="genre">Genre</label>
            <br>
            <select id="genre" required>
                <option id="selectOpt" selected="" disabled="" value="">--Select--</option>
                <option value="Science fiction">Science fiction</option>
                <option value="Satire">Satire</option>
                <option value="Drama">Drama</option>
                <option value="Action and Adventure">Action and Adventure</option>
                <option value="Romance">Romance</option>
                <option value="Mystery">Mystery</option>
                <option value="Horror">Horror</option>
            </select>
            <br><br>

            <label for="price">Price</label>
            <input type="number" id="price" min="0" step="0.01" placeholder="0.00" autocomplete="off" required>
            <br>

            <button type="submit" id="submitBtn" onclick="addBookToDatabase()">Add book ðŸ“”</button>
        </form>
    </div>

    <div id="searchBookSelected" style="display: none;">
        <input type="search" placeholder="Search by keyword..." id="searchInput" autocomplete="off">
        <button type="submit" id="searchBtn" onclick="searchBookToDatabase()">
            <i class="fas fa-search"></i>
        </button>

        <button id="return-to-main-from-search" onclick="redirectToMainPage()">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <div id="searchResultsBox">
        <!-- https://www.w3schools.com/html/html_symbols.asp [All built-in symbols used were found on w3schools] -->
        <button id="closeSearchResultsBtn">&#10540;</button>
        <div id="searchResultsContent">
            <span id="searchResults"></span> 
        </div>
    </div>

    <footer>
        <p>Â© 2024 it2022019's Book E-Store Application</p>
    </footer>

    <script src="/src/bookstore.js"></script>
</body>
</html>
