<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it2022019's Book Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Library is needed because I use the fa-home icon -->
    <link rel="stylesheet" href="/src/bookstore.css">
</head>
<body>
    <h1>it2022019's Book e-Store</h1>

    <div class="firstSelect-container">
        <div class="firstSelectOptions-container">
            <button id="addBookBtn">Add a Book</button>
            <button id="searchBookBtn">Search for a Book</button>
        </div>
    </div>

    <div id="addBookSelected" style="display: none;">
        <form class="addBookForm">
            <button id="return-to-main" onclick="redirectToMainPage()">
                <i class="fas fa-home"></i>
            </button>
        

            <label for="title">Title</label>
            <input type="text" id="title" placeholder="ex. (1922)">
            <br>
            
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="ex. (Stephen King)">
            <br>

            <label for="genre">Genre</label>
            <select id="genre">
                <option value="Science fiction">Science fiction</option>
                <option value="Satire">Satire</option>
                <option value="Drama">Drama</option>
                <option value="Action and Adventure">Action and Adventure</option>
                <option value="Romance">Romance</option>
                <option value="Mystery">Mystery</option>
                <option value="Horror">Horror</option>
            </select>
            <br><br>

            <label for="price">Price</label>
            <input type="number" id="price" min="0" step="0.01" placeholder="0.00">
            <br>

            <button type="submit" id="submitBtn">Add book ðŸ“”</button>
        </form>
    </div>

    <div id="searchBookSelected" style="display: none;">
        <input type="search" placeholder="Search here...">
        <button type="button">Search</button>
    </div>

    <script src="/src/bookstore.js"></script>
</body>
</html>
